signup:
  post:
    summary: User signup
    tags:
      - Auth
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                example: john_doe
              email:
                type: string
                example: john_doe@example.com
              password:
                type: string
                example: examplepassword
              passwordConfirm:
                type: string
                example: examplepassword
            required:
              - username
              - email
              - password
              - passwordConfirm
    responses:
      201:
        description: User created successfully
      422:
        description: Validation Error
      409:
        description: User already exists

request-email-verification:
  post:
    summary: Request email verification
    tags:
      - Auth
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: john@example.com
            required:
              - email
    responses:
      200:
        description: OTP sent to email successfully
      404:
        description: User does not exist
      400:
        description: User already verified
      422:
        description: Validation Error

verify-email:
  post:
    summary: Verify email
    tags:
      - Auth
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: string
                example: 1234567890
              verifyToken:
                type: string
                example: 123456
            required:
              - userId
              - verifyToken
    responses:
      200:
        description: Email verified successfully
      400:
        description: Invalid or expired verification token
      404:
        description: User not found
      409:
        description: User already verified
      422:
        description: Validation Error

login:
  post:
    summary: User login
    tags:
      - Auth
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              username_or_email:
                type: string
                example: john_doe
              password:
                type: string
                example: examplepassword
            required:
              - username_or_email
              - password
    responses:
      200:
        description: User login successful
        headers:
          Set-Cookie:
            description: Set refresh token cookie
            schema:
              type: string
              example: refreshToken=123456
      401:
        description: Invalid credentials
      422:
        description: Validation Error

refresh-access-token:
  get:
    security:
      - bearerAuth: []
    summary: Refresh access token
    parameters:
      - in: cookie
        name: refreshToken
        schema:
          type: string
        required: true

    tags:
      - Auth
    responses:
      200:
        description: Access Token refreshed successfully
      422:
        description: Validation Error
      404:
        description: User not found
      401:
        description: Invalid or expired refresh token

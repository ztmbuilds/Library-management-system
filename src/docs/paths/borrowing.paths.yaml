renew-book:
  patch:
    summary: Renew book
    tags:
      - Borrowings
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Borrowing ID
        schema:
          type: string
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              newReturnDate:
                type: string
                format: 'YYYY-MM-DD'
                example: '2024-09-19'
            required:
              - newReturnDate
    responses:
      200:
        description: success


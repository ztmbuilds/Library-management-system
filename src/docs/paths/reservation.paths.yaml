reservations{id}:
  delete:
    summary: Cancel reservation
    tags:
      - Reservations
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Reservation ID
        schema:
          type: string
    responses:
      204:
        description: success

reservations{id}claim:
  patch:
    summary: Claim reservation
    tags:
      - Reservations
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Reservation ID
        schema:
          type: string
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              returnDate:
                type: string
                format: date
                example: 2024-10-20
            required:
              - returnDate
    responses:
      200:
        description: 'reservation claimed and book borrowed successfully'
        content:
          application/json:
            schema:
              $ref: '../schemas.yaml#/Borrowing'
      404:
        description: No reservation with this Id found'
      422:
        description: 'Validation error'

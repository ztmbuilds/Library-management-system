initiate-payment:
  post:
    tags:
      - Fines
    summary: Initiate payment for fine
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Fine ID
        schema:
          type: string
    responses:
      200:
        description: success
      404:
        description: Fine not found

get-fine:
  get:
    tags:
      - Fines
    summary: Get fine details
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Fine ID
        schema:
          type: string
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: '../schemas.yaml#/Fine'

verify-payment:
  get:
    tags:
      - Fines
    summary: Verify payment for fine
    security:
      - bearerAuth: []
    parameters:
      - name: reference
        in: path
        required: true
        description: transaction reference
        schema:
          type: string
    responses:
      200:
        description: success
        content:
          application/json:
            schema:
              $ref: '../schemas.yaml#/Payment'
      404:
        description: No payment with that transaction reference found

Signup:
  type: object
  properties:
    username:
      type: string
    email:
      type: string
    password:
      type: string
    passwordConfirm:
      type: string
  required:
    - username
    - email
    - password
    - passwordConfirm

Request-Email-Verification:
  type: object
  properties:
    email:
      type: string
  required:
    - email

Verify-Email:
  type: object
  properties:
    userId:
      type: string
    verifyToken:
      type: string
  required:
    - userId
    - verifyToken

Login:
  type: object
  properties:
    username_or_email:
      type: string
    password:
      type: string
  required:
    - username_or_email
    - password
